

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>经销商管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/admin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
              <input type="text" name="mobile" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-custom-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <!-- <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button> -->
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
        
        <table id="LAY-custom-manage" lay-filter="LAY-custom-manage"></table>
        <script type="text/html" id="imgTpl"> 
          <!-- <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}> -->
        </script> 
        <script type="text/html" id="table-custom">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <!-- <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="recharge"><i class="layui-icon layui-icon-dollar"></i>充值</a> -->
          <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deduction"><i class="layui-icon layui-icon-dollar"></i>扣费</a> -->
        </script>
      </div>
    </div>
  </div>

  <script src="/admin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'custom/custom', 'table'], function(){ //此处的custom/custom是指public/admin/modules/custom/custom.js
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
    //监听搜索
    form.on('submit(LAY-custom-front-search)', function(data){
      var field = data.field;
      //执行重载
      table.reload('LAY-custom-manage', {
        where: field
      });
    });
  
    //事件
    var active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加用户'
          ,content: '/admin/custom/add'
          ,maxmin: true
          ,area: ['500px', '450px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-custom-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              $.ajax({
                url: '/admin/custom/add',
                type: "POST",
                data: field,
                dataType: 'json',
                success: function(res) {
                  if (res.code == 0){
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 2
                      ,anim: 6
                      ,time: 1000
                    }, function(){});
                    return false;
                  }else{
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 1
                      ,time: 1000
                    }, function(){
                      table.reload('LAY-custom-manage'); //数据刷新
                      layer.close(index); //关闭弹层
                    });
                  }
                  return false;
                }
              });
              return false;
              //ajax结束
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    };
    
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
