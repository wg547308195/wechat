

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>焦点图管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/admin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
        
        <table id="LAY-focus-manage" lay-filter="LAY-focus-manage"></table>
        <script type="text/html" id="imgTpl"> 
          <a href={{ d.img }} target="_blank"><img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.img }}></a>
        </script>
        <script type="text/html" id="table-focus">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
        <script type="text/html" id="set-status">
          <!-- 这里的 checked 的状态只是演示 -->
          <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁用" lay-filter="switch-status"
           value="{{ d.status }}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.status == 1 ? 'checked' : '' }}>
        </script>
      </div>
    </div>
  </div>

  <script src="/admin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'setting/focus', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
    //监听搜索
    // form.on('submit(LAY-focus-front-search)', function(data){
    //   var field = data.field;
    //   //执行重载
    //   table.reload('LAY-focus-manage', {
    //     where: field
    //   });
    // });

    //监听启用禁用操作
    form.on('switch(switch-status)', function(obj){
      var status = (obj.elem.checked == false) ? -1 : 1;
      var json = JSON.parse(decodeURIComponent($(this).data('json')));
      //提交 Ajax 成功后，静态更新表格中的数据
      $.ajax({
        url: '/admin/focus/set_status',
        type: "POST",
        data: {"id":json.id,"status":status},
        dataType: 'json',
        success: function(res) {
          if (res.code == 0){
            layer.msg(res.msg, {
              offset: '15px'
              ,icon: 2
              ,anim: 6
              ,time: 1000
            }, function(){});
            return false;
          }else{
            layer.msg(res.msg, {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              table.reload('LAY-focus-manage'); //数据刷新
            });
          }
          return false;
        }
      });
    });
  
    //事件
    var active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加焦点图'
          ,content: '/admin/focus/add'
          ,maxmin: true
          ,area: ['600px', '450px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-focus-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              $.ajax({
                url: '/admin/focus/add',
                type: "POST",
                data: field,
                dataType: 'json',
                success: function(res) {
                  if (res.code == 0){
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 2
                      ,anim: 6
                      ,time: 1000
                    }, function(){});
                    return false;
                  }else{
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 1
                      ,time: 1000
                    }, function(){
                      table.reload('LAY-focus-manage'); //数据刷新
                      layer.close(index); //关闭弹层
                    });
                  }
                  return false;
                }
              });
              return false;
              //ajax结束
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    };
    
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
