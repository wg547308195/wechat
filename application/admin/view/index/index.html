  layui.config({
    base: '/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');

  layui.use(['form'], function(){
    var $ = layui.$
    
    $('.layui-nav-tree a').on('click',function(){
      if ($(this).data('hide') == 1){
        $('#LAY_app').addClass('layadmin-side-shrink');
      }else{
        $('#LAY_app').removeClass('layadmin-side-shrink');
      }
    })
  })
