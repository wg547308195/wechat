<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>产品管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/admin/style/admin.css" media="all">
</head>
<body>

  <div class="m-site-framebody">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-goods-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
        
        <table id="LAY-goods-manage" lay-filter="LAY-goods-manage"></table>
        <script type="text/html" id="imgTpl"> 
          <a href={{ d.imgs }} target="_blank"><img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.imgs }}></a>
        </script> 
        <script type="text/html" id="table-useradmin-webuser">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="/admin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'goods/goods', 'table'], function(){ //此处的custom/custom是指public/admin/modules/custom/custom.js
    var site_id = getQueryString('site_id');
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
    //监听搜索
    form.on('submit(LAY-goods-front-search)', function(data){
      var field = data.field;
      field.site_id = site_id;
      console.log(field);
      //执行重载
      table.reload('LAY-goods-manage', {
        where: field
      });
    });
  
    //事件
    var active = {
      // batchdel: function(){
      //   var checkStatus = table.checkStatus('LAY-goods-manage')
      //   ,checkData = checkStatus.data; //得到选中的数据

      //   if(checkData.length === 0){
      //     return layer.msg('请选择数据');
      //   }
        
      //   layer.prompt({
      //     formType: 1
      //     ,title: '敏感操作，请验证口令'
      //   }, function(value, index){
      //     layer.close(index);
          
      //     layer.confirm('确定删除吗？', function(index) {
            
      //       //执行 Ajax 后重载
      //       /*
      //       admin.req({
      //         url: 'xxx'
      //         //,……
      //       });
      //       */
      //       table.reload('LAY-goods-manage');
      //       layer.msg('已删除');
      //     });
      //   });
      // },
      add: function(){
        var add_index = layer.open({
          type: 2
          ,title: '添加产品'
          ,content: '/admin/goods/add'
          ,maxmin: true
          ,area: ['600px', '600px']
          ,btn: ['确定', '取消']
          ,btnAlign: 'l'
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-goods-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              field.site_id = site_id;
              //var site_id = getQueryString('site_id');
              //提交 Ajax 成功后，静态更新表格中的数据
              $.ajax({
                url: '/admin/goods/add',
                type: "POST",
                data: field,
                dataType: 'json',
                success: function(res) {
                  if (res.code == 0){
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 2
                      ,time: 1000
                    }, function(){});
                    return false;
                  }else{
                    layer.msg(res.msg, {
                      offset: '15px'
                      ,icon: 1
                      ,time: 1000
                    }, function(){
                      table.reload('LAY-goods-manage'); //数据刷新
                      layer.close(index); //关闭弹层
                    });
                  }
                  return false;
                }
              });
              return false;
            });  
            
            submit.trigger('click');
          }
        });
        layer.full(add_index);
      }
    };
    
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
    function getQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); return null; 
      } 
  });
  </script>
</body>
</html>
