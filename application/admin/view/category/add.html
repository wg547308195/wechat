

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>分类管理-添加分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-category" id="layuiadmin-form-category" style="padding: 20px 0 0 0;">
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">上级</label>
      <div class="layui-input-inline">
        <input type="text" name="pid" lay-verify="required" placeholder="请选择上级分类" autocomplete="off" class="layui-input">
      </div>
    </div> -->
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="number" name="sort" value="100" placeholder="请输入排序数.越小越靠前" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-category-front-submit" id="LAY-category-front-submit" value="确认">
    </div>
  </div>

  <script src="/admin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
  })
  </script>
</body>
</html>
